        @media (max-width: 768px) {

    <script>
        let isLoading = false;
        let configVisible = false;

        // é é¢è¼‰å…¥æ™‚åˆå§‹åŒ–
        window.addEventListener('load', function() {
            loadConfig();
            checkConnection();
        });

        function toggleConfig() {
            const configSection = document.getElementById('configSection');
            configVisible = !configVisible;
            
            if (configVisible) {
                configSection.classList.add('show');
            } else {
                configSection.classList.remove('show');
            }
        }

        function loadConfig() {
            const savedUrl = localStorage.getItem('n8n-webhook-url');
            if (savedUrl) {
                document.getElementById('webhookUrl').value = savedUrl;
            }
        }

        function saveConfig() {
            const webhookUrl = document.getElementById('webhookUrl').value.trim();
            if (webhookUrl) {
                localStorage.setItem('n8n-webhook-url', webhookUrl);
                addMessage('âœ… è¨­å®šå·²å„²å­˜', 'success');
            } else {
                addMessage('âŒ è«‹è¼¸å…¥æœ‰æ•ˆçš„ webhook URL', 'error');
            }
        }

        async function testConnection() {
            const webhookUrl = document.getElementById('webhookUrl').value.trim();
            const statusElement = document.getElementById('connectionStatus');
            
            if (!webhookUrl) {

            }

            statusElement.className = 'connection-status status-testing';

            try {

                };

                console.log('ç™¼é€æ¸¬è©¦è«‹æ±‚:', testPayload);

                const response = await fetch(webhookUrl, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Accept': 'application/json'
                    },
                    body: JSON.stringify(testPayload),
                    mode: 'cors'
                });

                console.log('æ”¶åˆ°å›æ‡‰:', response);

                if (response.ok) {
                    const result = await response.json();
                    console.log('å›æ‡‰å…§å®¹:', result);
                    
                    statusElement.className = 'connection-status status-connected';
                    addMessage('âœ… é€£ç·šæ¸¬è©¦æˆåŠŸï¼', 'success');
                    addMessage(`ğŸ“Š å›æ‡‰ç‹€æ…‹: ${response.status}\nğŸ“ å›æ‡‰å…§å®¹: ${JSON.stringify(result, null, 2)}`, 'debug');
                } else {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }

            } catch (error) {
                console.error('é€£ç·šæ¸¬è©¦å¤±æ•—:', error);
                statusElement.className = 'connection-status status-disconnected';
                
                let errorMsg = 'âŒ é€£ç·šæ¸¬è©¦å¤±æ•—:\n';
                if (error.name === 'TypeError' && error.message.includes('fetch')) {
                    errorMsg += 'â€¢ ç„¡æ³•é€£æ¥åˆ°ä¼ºæœå™¨\nâ€¢ å¯èƒ½æ˜¯ CORS å•é¡Œæˆ–ç¶²è·¯å•é¡Œ\nâ€¢ è«‹ç¢ºèª n8n å·¥ä½œæµç¨‹å·²å•Ÿå‹•';
                } else {
                    errorMsg += `â€¢ éŒ¯èª¤: ${error.message}`;
                }
                
                addMessage(errorMsg, 'error');
            }
        }

        async function checkConnection() {
            // éœé»˜æª¢æŸ¥é€£ç·šç‹€æ…‹ï¼Œä¸é¡¯ç¤ºè¨Šæ¯
            const webhookUrl = document.getElementById('webhookUrl').value.trim();
            const statusElement = document.getElementById('connectionStatus');
            
            if (!webhookUrl) {
                statusElement.className = 'connection-status status-disconnected';
                return;
            }

            try {
                const response = await fetch(webhookUrl, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        chatInput: 'ping',
                        test: true,
                        timestamp: new Date().toISOString()
                    }),
                    mode: 'cors'
                });

                if (response.ok) {
                    statusElement.className = 'connection-status status-connected';
                } else {
                    statusElement.className = 'connection-status status-disconnected';
                }
            } catch (error) {
                statusElement.className = 'connection-status status-disconnected';
            }
        }

        function handleKeyPress(event) {
            if (event.key === 'Enter' && !isLoading) {
                sendMessage();
            }
        }

        async function sendMessage() {
            const messageInput = document.getElementById('messageInput');
            const webhookUrl = document.getElementById('webhookUrl').value.trim();
            const message = messageInput.value.trim();
            
            if (!message || isLoading) return;
            
            if (!webhookUrl) {
                addMessage('âŒ è«‹å…ˆåœ¨è¨­å®šä¸­é…ç½® webhook URL', 'error');
                return;
            }

            // æ·»åŠ ç”¨æˆ¶è¨Šæ¯
            addMessage(message, 'user');
            messageInput.value = '';
            
            // é¡¯ç¤ºè¼‰å…¥ç‹€æ…‹
            setLoading(true);
            const loadingMessageId = addLoadingMessage();

            try {
                const payload = {
                    chatInput: message,
                    timestamp: new Date().toISOString()
                };

                console.log('ç™¼é€è«‹æ±‚:', payload);

                const response = await fetch(webhookUrl, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Accept': 'application/json'
                    },
                    body: JSON.stringify(payload),
                    mode: 'cors'
                });

                console.log('æ”¶åˆ°å›æ‡‰:', response);

                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }

                const result = await response.json();
                console.log('å›æ‡‰å…§å®¹:', result);
                
                // ç§»é™¤è¼‰å…¥è¨Šæ¯
                removeLoadingMessage(loadingMessageId);
                
                // è™•ç† AI å›æ‡‰
                let botMessage = '';
                if (typeof result === 'string') {
                    botMessage = result;
                } else if (result.output) {
                    botMessage = result.output;
                } else if (result.text) {
                    botMessage = result.text;
                } else if (result.message) {
                    botMessage = result.message;
                } else if (result.response) {
                    botMessage = result.response;
                } else {
                    botMessage = JSON.stringify(result, null, 2);
                }
                
                addMessage(botMessage || 'æŠ±æ­‰ï¼Œæˆ‘æ²’æœ‰æ”¶åˆ°æœ‰æ•ˆçš„å›æ‡‰ã€‚', 'bot');
                
                // æ›´æ–°é€£ç·šç‹€æ…‹
                document.getElementById('connectionStatus').className = 'connection-status status-connected';
                
            } catch (error) {
                console.error('ç™¼é€è¨Šæ¯å¤±æ•—:', error);
                removeLoadingMessage(loadingMessageId);
                
                let errorMessage = 'âŒ ç™¼é€å¤±æ•—ï¼š\n';
                
                if (error.name === 'TypeError' && error.message.includes('fetch')) {
                    errorMessage += 'â€¢ ç„¡æ³•é€£æ¥åˆ°ä¼ºæœå™¨\nâ€¢ å¯èƒ½çš„åŸå› ï¼š\n  - n8n å·¥ä½œæµç¨‹æœªå•Ÿå‹•\n  - CORS è¨­å®šå•é¡Œ\n  - ç¶²è·¯é€£ç·šå•é¡Œ';
                } else if (error.message.includes('HTTP')) {
                    errorMessage += `â€¢ ä¼ºæœå™¨å›æ‡‰éŒ¯èª¤: ${error.message}`;
                } else {
                    errorMessage += `â€¢ ${error.message}`;
                }
                
                addMessage(errorMessage, 'error');
                document.getElementById('connectionStatus').className = 'connection-status status-disconnected';
            } finally {
                setLoading(false);
            }
        }

        function addMessage(text, type = 'bot') {
            const messagesContainer = document.getElementById('chatMessages');
            const messageDiv = document.createElement('div');
            
            let className = 'message ';
            switch(type) {
                case 'user':
                    className += 'user-message';
                    break;
                case 'error':
                    className += 'error-message';
                    break;
                case 'success':
                    className += 'success-message';
                    break;
                case 'debug':
                    className += 'debug-message';
                    break;
                default:
                    className += 'bot-message';
            }
            
            messageDiv.className = className;
            messageDiv.textContent = text;
            
            messagesContainer.appendChild(messageDiv);
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        }

        function addLoadingMessage() {
            const messagesContainer = document.getElementById('chatMessages');
            const loadingDiv = document.createElement('div');
            const loadingId = 'loading-' + Date.now();
            loadingDiv.id = loadingId;
            loadingDiv.className = 'message bot-message loading';
            loadingDiv.innerHTML = `
                æ­£åœ¨æ€è€ƒä¸­
                <div class="loading-dots">
                    <div class="loading-dot"></div>
                    <div class="loading-dot"></div>
                    <div class="loading-dot"></div>
                </div>
            `;
            messagesContainer.appendChild(loadingDiv);
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
            return loadingId;
        }

        function removeLoadingMessage(loadingId) {
            const loadingElement = document.getElementById(loadingId);
            if (loadingElement) {
                loadingElement.remove();
            }
        }

        function setLoading(loading) {
            isLoading = loading;
            const sendButton = document.getElementById('sendButton');
            const messageInput = document.getElementById('messageInput');
            
            sendButton.disabled = loading;
            messageInput.disabled = loading;
            sendButton.textContent = loading ? 'ç™¼é€ä¸­...' : 'ç™¼é€';
        }
    </script>
